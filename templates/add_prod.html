{% extends "base.html" %}

{% block title %}
ADD PRODUCT
{% endblock %}

{% block content %}
<div class="container">
    <form action="" method="POST" class="form-contact">
        <p><label>Name: </label><input type="text" name="name" value="" required></p>
        <p><label>Description: </label><input type="text" name="description" value="" required></p>
        <p><label>Price: </label><input type="text" name="price" value="" required> руб.</p>
<!--        <p><label>Category: </label><input type="text" name="category" value="" required></p>-->
        {% if categories %}
            <select name="cat_name" required>
            <option value="default" selected>Select a category</option>
            {% for c in categories %}
            <option value="{{ c.cat_name }}">{{ c.cat_name }}</option>
            {% endfor %}
            </select>
        {% else %}
            <p><label>Category: </label><input type="text" name="cat_name" value="" required></p>
        {% endif %}
        <p><input type="submit" value="Enter"></p>
    </form>
</div>
{% endblock %}
